<!DOCTYPE html>
<html lang="fr">

<head>
  <link rel="stylesheet" href="https://gitcdn.link/repo/Chalarangelo/mini.css/master/dist/mini-default.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8" />
  <title>Optimiser une plage d'adresses IP</title>
  <meta name="description" content="Outil en ligne pour calculer des masques d'adresse IP optimisés CIDR">
  <link rel="shortcut icon" href="/favicon.png" type="image/png" />
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-21733018-9"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-21733018-9');
</script>
</head>

<body>

<div class="container">
  <div class="row cols-sm-12 cols-md-10">
    <div class="col-md-offset-1">
      <p>Cet outil calcule les masques de sous-réseau de manière optimale pour couvrir n'importe quelle plage d'adresses IP.</p>
      <form id='ip_calculate_range'>
        Selon la plage d'adresses IP, le résultat peut s'étaler sur plusieurs masques.</p>

        <input type='text' name='ip_calculate_range_start_ip' id='ip_calculate_range_start_ip' placeholder='Adresse IP de départ, p.e. 10.0.0.15' />
        <input type='text' name='ip_calculate_range_end_ip' id='ip_calculate_range_end_ip' placeholder='Adresse IP de fin, p.e. 10.0.4.255' />
        <input type='button' class="primary" value='Calculer' id='ip_calculate_range_button' />
        <div class='result' id='ip_calculate_range_result' style='display: none;'></div>
      </form>
      <p><small><a href='https://github.com/franksrevenge/IPSubnetCalculator'>IPSubnetCalculator</a>.</small></p>

    </div>
  </div>
</div>
<script data-main='resources/js/app'  src='https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.min.js'></script>
</body>
</html>
