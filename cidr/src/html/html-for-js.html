<form name="form" onsubmit="performCalculations(); return false;">
    <div class="left">
        <h1>Subnetting Calculator</h1>
        <nav><a href="/about">about </a><a href="/license">license </a><a href="https://www.github.com/EricLagerg/cidr-javascript/">source </a><a href="javascript:void(0)" onclick="window.location.reload(true);">refresh</a>
        </nav>
        <input type="checkbox" id="c1" name="cb">
        <label class="first" for="c1">Use # of Hosts?</label>
        <input class="clearfix" type="text" name="submask" placeholder="255.255.255.0 or 24 or 500" />
        <label for="submask">Submask or CIDR or Num Req Hosts</label>
        <input class="clearfix" type="text" name="ip" placeholder="192.168.1.1" />
        <label for="ip">IPv4 Address</label>
        <input class="clearfix" type="submit" value="submit" />
    </div>
    <div class="right" id="info">
        <table>
            <thead id="thead">
                <tr>
                    <th class="dl">ID</td>
                        <th class="dl">RESULTS</td>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td class="dl">CIDR</td>
                    <td class="dl" id="tablecidr"></td>
                </tr>
                <tr>
                    <td class="dl">Submask</td>
                    <td class="dl" id="tablesubmask"></td>
                </tr>
                <tr>
                    <td class="dl">Wildcard Mask</td>
                    <td class="dl" id="tablewildcardmask"></td>
                </tr>
                <tr>
                    <td class="dl">Binary</td>
                    <td class="dl" id="tablebinary"></td>
                </tr>
                <tr>
                    <td class="dl"># Hosts</td>
                    <td class="dl" id="tablenumhosts"></td>
                </tr>
                <tr>
                    <td class="dl"># Subnets</td>
                    <td class="dl" id="tablenumsubnets"></td>
                </tr>
                <tr>
                    <td class="dl">IP Class</td>
                    <td class="dl" id="tableipclass"></td>
                </tr>
                <tr>
                    <td class="dl">IP to Hex</td>
                    <td class="dl" id="tableiptohex"></td>
                </tr>
                <tr>
                    <td class="dl">Network ID</td>
                    <td class="dl" id="tablenetworkid"></td>
                </tr>
                <tr>
                    <td class="dl">Broadcast Address</td>
                    <td class="dl" id="tablebroadcastaddress"></td>
                </tr>
                <tr>
                    <td class="dl">Usable Host Range</td>
                    <td class="dl" id="tablenetworkrange"></td>
                </tr>
            </tbody>
        </table>
    </div>
</form>
