<!DOCTYPE html>
<html manifest="cache.appcache">

<head>
    <title>Subnetting Calculator</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv='cleartype' content='on'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-title" content="Subnetting Calculator">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="robots" content="index, follow">
    <meta name="bitly-verification" content="7c235b444737" />
    <meta name="author" content="Eric Lagergren">
    <!--[if IE lte 7]>
    <meta HTTP-EQUIV="REFRESH" content="0; url=http://subnetting.ericlagergren.com/ie">
    <script type="text/javascript">
    window.location = "http://subnetting.ericlagergren/ie";
    </script>
    <![endif]-->
    <link rel="stylesheet" href="https://gitcdn.link/repo/Chalarangelo/mini.css/master/dist/mini-default.min.css">
    <!--<link href="cidr/assets/css/style.css" rel="stylesheet">-->
</head>

<body>
    <form name="valuebox" onsubmit="performCalculations(); return false;">
        <div class="left">
            <h1>Subnetting Calculator</h1>
            <nav><a href="/about">about </a><a href="/license">license </a><a href="https://www.github.com/EricLagerg/cidr-javascript/">source </a><a href="javascript:void(0)" onclick="window.location.reload(true);">refresh</a>
            </nav>
            <input type="checkbox" id="c1" name="cb">
            <label class="first" for="c1">Use # of Hosts?</label>
            <input class="clearfix" type="text" name="submask" placeholder="255.255.255.0 or 24 or 500" />
            <label for="submask">Submask or CIDR or Num Req Hosts</label>
            <input class="clearfix" type="text" name="ip" placeholder="192.168.1.1" />
            <label for="ip">IPv4 Address</label>
            <!--<input class="clearfix" type="number" name="split" placeholder="4" />
            <label for="split"># Networks (default: 1)</label>-->
            <input class="clearfix" type="submit" value="submit" />
        </div>
        <div class="right" id="info">
            <table>
                <thead id="thead">
                    <tr>
                        <th class="dl">ID</td>
                            <th class="dl">RESULTS</td>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <td class="dl">CIDR</td>
                        <td class="dl" id="tablecidr"></td>
                    </tr>
                    <tr>
                        <td class="dl">Submask</td>
                        <td class="dl" id="tablesubmask"></td>
                    </tr>
                    <tr>
                        <td class="dl">Wildcard Mask</td>
                        <td class="dl" id="tablewildcardmask"></td>
                    </tr>
                    <tr>
                        <td class="dl">Submask to Binary</td>
                        <td class="dl" id="tablebinarysub"></td>
                    </tr>
                    <tr>
                        <td class="dl"># Hosts</td>
                        <td class="dl" id="tablenumhosts"></td>
                    </tr>
                    <tr>
                        <td class="dl">IP Class</td>
                        <td class="dl" id="tableipclass"></td>
                    </tr>
                    <tr>
                        <td class="dl">IP to Hex</td>
                        <td class="dl" id="tableiptohex"></td>
                    </tr>
                    <tr>
                        <td class="dl">IP to Binary</td>
                        <td class="dl" id="tablebinaryip"></td>
                    </tr>
                    <tr>
                        <td class="dl">Network ID</td>
                        <td class="dl" id="tablenetworkid"></td>
                    </tr>
                    <tr>
                        <td class="dl">Broadcast Address</td>
                        <td class="dl" id="tablebroadcastaddress"></td>
                    </tr>
                    <tr>
                        <td class="dl">Usable Host Range</td>
                        <td class="dl" id="tablenetworkrange"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
    <div class="clearfix">
        <a id="refresh" class="ux-actions clearfix" href="javascript:void(0)" onclick="window.location.reload(true);window.scroll(0,0);">REFRESH</a>
        <a id="top" class="ux-actions clearfix" href="javascript:void(0)" onclick="window.scroll(0,0);">TO TOP</a>
    </div>
    <script src="cidr/src/js/master.min.js"></script>
</body>

</html>
